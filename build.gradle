apply plugin:'java' // applies the java plugin
apply plugin:'war'

repositories{
    mavenCentral()
    mavenRepo name: "restlet", url: 'http://maven.restlet.org'
}

dependencies{
    compile 'org.slf4j:slf4j-api:1.7.5'
    compile 'org.jminix:jminix:1.1.0'

    testCompile "junit:junit:4.11"
}

war {
  webXml=file('src/conf/web.xml')
}
